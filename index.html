<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Create your Airplane Seats-Chart</title>
	<link rel="stylesheet" type="text/css" href="bootstrap.min.css"/>
	<link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
	<div class="container">
		<h2>Create your Airplane Seats-Chart</h2>
		<form action="">
			<div class="form-group">
				<label for="rows">Rows:</label>
				<input class="rows form-control" type="number" placeholder="insert number of rows">
			</div>

			<div class="form-group">
				<label for="columns">Columns:</label>
				<input class="columns form-control" type="number" placeholder="insert number of columns">
			</div>
			<div class="input-group-btn">
				<button class="btn btn-default" type="submit" value="Create">Submit</button>
			</div>
		</form>
	</div>
	<script type="text/javascript" src="jquery.min.js"></script>
	<script type="text/javascript" src="main.js"></script>
	
</body>
</html>
